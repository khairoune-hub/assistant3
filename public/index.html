<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <img src="BCOS-Main-Logo (1).png" class="logo">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.0/dist/markdown-it.min.js"></script>
    <div id="spinner" class="spinner">
        <div class="loading"></div>
    </div>
    <div class="glowing-bg"></div>
    <div class="chat-container">
        <div class="chat-header">
            <button class="info-button" id="info"></button>
            <h1>Content Creation Assistant</h1>
        </div>
        <div class="chat-messages" id="chat-messages" >
            <div class="message bot-message" dir="rtl">مرحباً! كيف يمكنني مساعدتك في إنشاء أو تحسين محتوى وفقًا لإرشادات BCOS؟ هل لديك هدف معين أو موضوع ترغب في التركيز عليه؟</div>
            <div class="typing-indicator" id="typing-indicator" dir="ltr">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.0/dist/markdown-it.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
